<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="style_create.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="header">
      <div id="h-1">
        <h1><a href="index.html">TODO LIST</a></h1>
        <div id="notice">notification</div>
        <div id="center"><a href="create.html">Create New</a></div>
      </div>
    </div>
    <div id="article">
      <div class="header">
        <h1>TODO list 입력</h1>
        <input type="text" class="title" placeholder="제목을 입력하세요.">
        <hr>
      </div>
      <div class="addlist">
        <input type="text" id="inputvalue" placeholder="할 일을 입력하세요.">
        <div class="addbtn">Add</div>
        <p class="help">입력하고 Add를 누르면 추가됩니다.</p>
      </div>
      <ul class="todo-list">
        <!-- <li></li> -->
      </ul>
      <label class="container">선택 시 마감기한을 설정할 수 있습니다.
        <input type="checkbox">
        <div class="checkmark"></div>
      </label>
      <input type="date" name="dueDate">
      <div class="footer">
        <input type="submit" value="완료">
      </div>
    </div>
    <script type="text/javascript" src="script_create.js"></script>
  </body>
</html>
